  <section class="gradient-custom mb-5" >
    <div class="container  ">
      <div class="row justify-content-center align-items-center ">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;width: 100%;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form method="post" action="{% url 'accounts:register' %}" >
                {% csrf_token %}
  
                <div class="row">
                  <div class="col-md-6 mb-1">
  
                    <div class="form-outline">
                      <input type="text" id="Name" name="name" class="form-control form-control-sm" onkeypress="validateInput(event)"/>
                      <label class="form-label" for="Name">Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-1">
  
                    <div class="form-outline">
                      <input type="text" id="username" name="username" class="form-control form-control-sm" onkeypress="validateInput(event)"/>
                      <label class="form-label" for="username">username</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-1 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="tel" class="form-control  form-control-sm" name="age" id="age" oninput="validateAge(this)" maxlength="2" />
                      <label for="age" class="form-label">Age</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-1">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                        value="Female" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="maleGender"
                        value="Male" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="otherGender"
                        value="Other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-1 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" name="email" class="form-control form-control-sm" onblur="validateEmail()" required/>
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-1 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" name="phone_number" class="form-control form-control-sm" onblur="validatePhoneNumber()" minlength="10" maxlength="10" required/>
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>
  
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-1 pb-2">
  
                    <div class="form-outline">
                      <input type="password" id="password" name="password" oninput="validatePassword(this)" class="form-control form-control-sm"  required/>
                      <label class="form-label" for="password">Password</label>
                      <i class="fa fa-eye-slash" id="togglePassword"></i>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-1 pb-2">
  
                    <div class="form-outline">
                      <input type="password" id="cpassword" name="cpassword" oninput="validatePassword(this)" class="form-control form-control-sm"  required/>
                      <label class="form-label" for="password">Conform Password</label>
                      <i class="fa fa-eye-slash" id="togglecPassword"></i>
                    </div>
  
                  </div>
                </div>
                <script>
                  function validatePassword(input) {
                    
                    // Remove spaces and dots from the input value
                    input.value = input.value.replace(/[\s.]/g, '');

                </div>
  
              </form>
            </div>
          </div>

<script>
  function validateInput(event) {
    // Get the pressed key as a string
    const keyPressed = String.fromCharCode(event.keyCode);
  
    // Define the allowed characters (A-Z and space)
    const allowedCharacters = /^[a-zA-Z\s]+$/;
  
    // Check if the pressed key is allowed
    if (!allowedCharacters.test(keyPressed)) {
      // Prevent the input if the key is not allowed
      event.preventDefault();
    }
  }
  </script>

<!-- username -->
<script>
  function validateInput(event) {
    // Get the pressed key as a string
    const keyPressed = String.fromCharCode(event.keyCode);
  
    // Define the allowed characters (A-Z, a-z, 0-9, and underscore)
    const allowedCharacters = /^[A-Za-z0-9_]+$/;
  
    // Check if the pressed key is allowed
    if (!allowedCharacters.test(keyPressed)) {
      // Prevent the input if the key is not allowed
      event.preventDefault();
    }
  }
  </script>

  <!-- age -->
  <script>
    function validateAge(input) {
      // Remove non-digit characters from the input
      input.value = input.value.replace(/\D/g, '');
    
      // Ensure the input length is not greater than 2
      if (input.value.length > 2) {
        input.value = input.value.slice(0, 2); // Keep only the first two digits
      }
    }
    </script>

    <!-- email -->
    <script>
      function validateEmail() {
        const emailInput = document.getElementById('emailAddress');
        const emailValue = emailInput.value;
      
        // Define a regular expression for basic email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
        // Check if the email format is valid
        if (!emailRegex.test(emailValue)) {
          alert('Invalid email address. Please enter a valid email.');
          emailInput.value = ''; // Clear the input field if the email is invalid
        }
      }
      </script>

      <!-- phone number -->
      <script>
        function validatePhoneNumber() {
          const phoneNumberInput = document.getElementById('phoneNumber');
          const phoneNumberValue = phoneNumberInput.value;
        
          // Remove non-digit characters from the input
          const cleanedPhoneNumber = phoneNumberValue.replace(/\D/g, '');
        
          // Check if the cleaned phone number has at least 10 digits
          if (cleanedPhoneNumber.length < 10) {
            alert('Invalid phon number. Please enter a valid phone number.');
            phoneNumberInput.value = ''; // Clear the input field if the email is invalid
         }
        }
        </script>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const togglecPassword = document.getElementById('togglecPassword');
  const password = document.getElementById('password');
  const cpassword = document.getElementById('cpassword');

  togglePassword.addEventListener('click', function () {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
      this.classList.toggle('fa-eye');
  });
  togglecPassword.addEventListener('click', function () {
      const type = cpassword.getAttribute('type') === 'password' ? 'text' : 'password';
      cpassword.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
      this.classList.toggle('fa-eye');
  });
</script>
